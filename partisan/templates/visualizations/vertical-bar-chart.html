{% load static %}
<div class="chart-container vertical-bar-container">
  <p class="h3">{{ title }}</p>
  <canvas id="{{ canvas_id }}" width="400" height="200"></canvas>
</div>
<script type="module">
  import {Charter} from "{% static '/js/libraries/charter.js' %}";
  Charter.createVerticalBarChart('{{ canvas_id|safe }}', JSON.parse('{{ data|safe }}'));
</script>
